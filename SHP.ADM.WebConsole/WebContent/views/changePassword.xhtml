<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="./css/login.css"/>
    <h:outputScript name="./js/login.js" />
</h:head>

<h:body>
    <div class="conteiner" align="center">
    		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
           	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			    <p:graphicImage name="/images/ajax-loader.gif" />
			</p:dialog>
			<p:growl id="growl" sticky="true" showDetail="true" life="1000" />
			<h:form style="display: inline">
                <div class="logout-change-pass">
                    <p:commandLink id="ajax" actionListener="#{loginMGBean.logout}" oncomplete="handleLoginRequestChangePass(xhr, status, args)">
                        <h:outputText value="#{msg['common.link.logout']}"/>
                    </p:commandLink>
                </div> 
            </h:form>            
            <h:form id="formPassword">
                <p:panel id="basic" header="#{msg['change.pass.form.title']}" style="width: 416px; text-align: center ">                           
                    <h:panelGrid columns="2" cellpadding="5">
                        
                        <h:outputLabel for="pwd1" value="#{msg['manage.user.form.password']}" styleClass="outputlabel-bold" style="text-align: right; margin-right: -39%;"/>
                        <p:password id="pwd1" value="#{userMGBean.password}" match="pwd2" validatorMessage="#{msg['manage.user.validate.password']}" label="#{msg['manage.user.form.password']}" required="true" />
                         
                        <h:outputLabel for="pwd2" value="#{msg['manage.user.form.password.repeat']}" styleClass="outputlabel-bold"/>
                        <p:password id="pwd2" value="#{userMGBean.password}" required="true" label="#{msg['manage.user.form.password.repeat']}" />

                        <f:facet name="footer">
                            <div class="button-login">
                                <p:commandButton value="#{msg['change.pass.form.button']}" update="growl" actionListener="#{userMGBean.changePassword()}"/>
                            </div>
                        </f:facet> 
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
</h:body>
</html>
