<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition template="./templateAdministrative.xhtml">
		<ui:define name="content">
			<p:growl id="growl" sticky="true" showDetail="true" life="1000" />
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage name="/images/ajax-loader.gif" />
			</p:dialog>
			<div class="div-manage-profile">
				<p:tabView id="tabManageProfile">
					<p:tab title="#{msg['get.gmf.tabview.get']}">
						<p:outputPanel deferred="true">							
							<p:panel header="#{msg['get.gmf.panel.get']}">
								<p:messages globalOnly="true" display="text"/>
								<h:form id="formSearch">
									<p:wizard flowListener="#{gMFMGBean.onFlowProcess}"
									nextLabel="#{msg['common.next']}"
									backLabel="#{msg['common.back']}">
									<p:tab id="operationGmf"
										title="#{msg['get.gmf.tabview.get']}">
										<p:messages globalOnly="true" display="text"/>
									<h:panelGrid columns="2" cellpadding="2">
										<h:outputText styleClass="outputlabel-bold"
											value="#{msg['get.gmf.input.text']}" />
										<p:inputText id="input"
											value="#{gMFMGBean.accountNumber}"
											label="#{msg['get.gmf.input.text']}" required="true" />
										<h:outputText styleClass="outputlabel-bold" value="#{msg['gmf.info.form.operation']}"/>
										<p:selectOneMenu label="#{msg['gmf.info.form.operation']}"
											value="#{gMFMGBean.option}" style="width: 85%;"
											required="true">
											<f:selectItem itemLabel="#{msg['get.gmf.input.text.marcar']}"
												itemValue="#{msg['get.gmf.input.text.check']}" />
											<f:selectItem
												itemLabel="#{msg['get.gmf.input.text.desmarcar']}"
												itemValue="#{msg['get.gmf.input.text.uncheck']}" />
										</p:selectOneMenu>
									</h:panelGrid>
									</p:tab>
									<p:tab id="confirmation"
										title="#{msg['get.gmf.tab.resultado']}">
										<p:panel header="#{msg['get.gmf.panel.resultado.title']}">
											<p:messages />
											<h:panelGrid columns="2" columnClasses="label, value">
												<h:outputText
													value="#{msg['get.gmf.text.name']}"
													styleClass="outputlabel-bold" />
												<h:outputText styleClass="outputlabel-bold"
													value="#{gMFMGBean.name}" />
												<h:outputText value="#{msg['get.gmf.text.phone']}"
													styleClass="outputlabel-bold" />
												<h:outputText styleClass="outputlabel-bold"
													value="#{gMFMGBean.phone}" />
												<h:outputText value="#{msg['get.gmf.text.id']}"
													styleClass="outputlabel-bold" />
												<h:outputText styleClass="outputlabel-bold"
													value="#{gMFMGBean.id}" />
												<h:outputText value="#{msg['get.gmf.text.type']}"
													styleClass="outputlabel-bold" />
												<h:outputText styleClass="outputlabel-bold"
													value="#{gMFMGBean.type}" />
											</h:panelGrid>
											<div style="text-align: end;">		
										<h:commandButton value="#{msg['get.gmf.button.generate']}"
											actionListener="#{gMFMGBean.callGMF}"
											style="margin-top: 4%;">
										</h:commandButton>
											</div>
										</p:panel>
									</p:tab>
									</p:wizard>
								</h:form>
							</p:panel>
						</p:outputPanel>
					</p:tab>
				</p:tabView>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
